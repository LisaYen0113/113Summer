<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="artext">RAINBOW</h1>
    <style>
        #artext{
            background: linear-gradient(to left,rgb(229, 169, 236),rgb(122, 111, 227),rgb(148, 186, 243),rgb(156, 222, 156),rgb(255, 255, 183),rgb(255, 221, 158),rgb(236, 139, 139));
            background-clip: text;
            display: inline;
            color: transparent;
            animation: animated 5s linear infinite;
        } 
        @keyframes animated{
            to {background-position-x: 160px;}
        }  
    </style>
</body>
</html>
